    <!-- Registration Form -->
    <section>
        <h2>Register Now</h2>
        <form>
            <label>Name:</label>
            <input type="text" required><br>

            <label>Email:</label>
            <input type="email" required><br>

            <label>College:</label>
            <input type="text" required><br>

            <label>Select Event:</label>
            <select>
                <option>Tech Expo</option>
                <option>Cultural Night</option>
                <option>Sports Arena</option>
                <option>Quiz Mania</option>
            </select><br>

            <label>Participation Type:</label>
            <input type="radio" name="type"> Solo
            <input type="radio" name="type"> Team<br>

            <input type="submit" value="Submit Registration">
        </form>
    </section>
